<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: url('/supermarket.jpg') no-repeat center center fixed; /* Reference the local image */
            background-size: cover; /* Cover the entire viewport */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-title {
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #6a11cb;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form action="/home" method="post"> <!-- Change this to your actual login endpoint -->
        <div class="alert alert-danger" role="alert" style="display: none;" id="error-message">
            Invalid username or password
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Example of handling login error (for demonstration purposes)
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission for demo
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate a login check (replace this with actual login logic)
        if (username !== 'admin' || password !== 'password') {
            document.getElementById('error-message').style.display = 'block';
        } else {
            // Redirect to home page (replace with actual redirect logic)
            window.location.href = '/home';
        }
    });
</script>
</body>
</html>
