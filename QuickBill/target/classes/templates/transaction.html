<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Transaction Details</h1>
    </div>

    <div class="text-right">
        <button class="btn btn-custom" onclick="printTransactions()"><i class="fas fa-print"></i> Print</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody">
            <!-- Transaction rows will be dynamically added here -->
        </tbody>
    </table>

    <div class="footer">
        <p>&copy; 2024 QuickBill. All rights reserved.</p>
    </div>
</div>

<script>
    // Sample data for transactions
    const transactions = [
        { id: 1, customer: 'John Doe', product: 'Chocolate', quantity: 2, total: 64, date: '2024-11-01' },
        { id: 2, customer: 'Jane Smith', product: 'Mango', quantity: 1, total: 35, date: '2024-11-02' },
        // Add more sample transactions as needed
    ];

    function displayTransactions() {
        const tableBody = document.getElementById('transactionTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.id}</td>
                <td>${transaction.customer}</td>
                <td>${transaction.product}</td>
                <td>${transaction.quantity}</td>
                <td>$${transaction.total.toFixed(2)}</td>
                <td>${transaction.date}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function printTransactions() {
        window.print();
    }

    // Call the function to display transactions on page load
    displayTransactions();
</script>

</body>
</html>
